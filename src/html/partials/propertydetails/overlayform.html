<div class="overlay-form">
    <button class="overlay-form__close" aria-label="Formular schliessen">
        <svg class="overlay-form__close-img" width="52" height="52" viewBox="0 0 52 52" fill="none">
            <path d="M50.9999 51L26 26L0.999974 51" stroke="black" stroke-width="2"/>
            <path d="M1.00002 1L26 26L51 1" stroke="black" stroke-width="2"/>
        </svg>
    </button>
    <div class="modal">
        <div class="modal__content">
            <h2 class="modal__title">Vielen Dank für Ihre Anfrage</h2>
            <p class="modal__text">Wir werden uns möglichst bald bei Ihnen melden</p>
            <button class="modal__button">Schliessen</button>
        </div>
    </div>
    <div class="overlay-form__content">
        <h2 class="overlay-form__title">Interesse am Objekt <span class="overlay-form__object"></span></h2>
        <p class="overlay-form__info">Mit einem Sternchen (*) gekennzeichnete Felder sind obligatorisch</p>
        <form class="overlay-form__form">
            <label class="overlay-form__name">
                Vorname *
                <input type="text" data-input="firstname" name="fname">
            </label>
            <label class="overlay-form__lastname">
                Nachname *
                <input type="text" data-input="lastname" name="lname">
            </label>
            <label class="overlay-form__address">
                Adresse *
                <input type="text" data-input="address" name="address">
            </label>
            <label class="overlay-form__plz">
                PLZ *
                <input type="text" data-input="postalcode" name="zip" pattern="[0-9]{4}" placeholder="z.b 1234" title="Muss eine 4-stellige Zahl sein">
            </label>
            <label class="overlay-form__place">
                Ort *
                <input type="text" data-input="city" name="place">
            </label>
            <label class="overlay-form__phone">
                Telefonnummer *
                <input type="tel" data-input="phonenumber" name="phone">
            </label>
            <label class="overlay-form__email">
                E-mail *
                <input type="email" data-input="email" name="email">
            </label>
            <label class="overlay-form__message">
                Ihre Nachricht
                <textarea name="message" data-input="content"></textarea>
            </label>
            <label class="overlay-form__checkbox overlay-form__checkbox-info">
                <span class="overlay-form__checkbox-input">
                    <input type="checkbox" data-input="information" name="checkbox">
                    <span class="overlay-form__checkbox-control">
                        <svg width="22" height="21" viewBox="0 0 22 21" aria-hidden="true" focusable="false" fill="none">
                            <path d="M21 1L11 10.5L21 20" stroke="black" stroke-width="2"/>
                            <path d="M1 20L11 10.5L0.999999 1" stroke="black" stroke-width="2"/>
                        </svg>
                    </span>
                </span>
                <span class="overlay-form__label">Information</span>
            </label>
            <label class="overlay-form__checkbox overlay-form__checkbox-view">
                <span class="overlay-form__checkbox-input">
                    <input type="checkbox" data-input="visit" name="checkbox">
                    <span class="overlay-form__checkbox-control">
                        <svg width="22" height="21" viewBox="0 0 22 21" aria-hidden="true" focusable="false" fill="none">
                            <path d="M21 1L11 10.5L21 20" stroke="black" stroke-width="2"/>
                            <path d="M1 20L11 10.5L0.999999 1" stroke="black" stroke-width="2"/>
                        </svg>
                    </span>
                </span>
                <span class="overlay-form__label">Besichtigung</span>
            </label>
            <button type="button" class="overlay-form__send">Senden</button>
        </form>
        <p class="overlay-form__error"></p>
    </div>
</div>
